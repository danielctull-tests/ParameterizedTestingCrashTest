name: Test

on:
  - push
  - pull_request

jobs:

  linux:
    name: Linux (Swift ${{ matrix.swift-version }})
    strategy:
      fail-fast: false
      matrix:
        swift-version:
          - "6.0"
    runs-on: ubuntu-latest
    container:
      image: swift:${{ matrix.swift-version }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Swift Version
      run: swift --version
    - name: Build
      run: swift build -v
    - name: Test
      run: swift test -v
      
  nightly:
    name: Linux (Swift Nightly)
    runs-on: ubuntu-latest
    container:
      image: swiftlang/swift:nightly
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Swift Version
      run: swift --version
    - name: Build
      run: swift build -v
    - name: Test
      run: swift test -v

  macos:
    name: macOS
    runs-on: macos-15
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Swift Version
      run: swift --version
    - name: Build
      run: swift build -v
    - name: Test
      run: swift test -v
